  {title:"Project Disciple", 
  
  yearSemester:"Fall 2025", categories:["Projects","Characters"], description:"Project Disciple is a mobile base builder game being developed through a collaboration between Otis College and USC.\n\n I worked closely with our art producer in order to provide tasks for the art team. \n\nFor my personal artistic contributions, I primarily worked through the character workflow in order to provide classmates with a strong base model. \nOnce we pivoted, I continued to provide concept art for the game's disciples.", thumbnail:"media/Disciple/PD_Thumb.png", 
  media:[

    {section:"Phase 2 Renders"},
    {type:"image",src:"media/Disciple/phase_2/PD_Druid.PNG",title:"Modern Druid",description:"When transitioning to our phase 2, we were tasked with creating druid characters in a more modern setting."},
    {type:"image",src:"media/Disciple/phase_2/Project Disciple-22.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_2/Project Disciple-23.png",title:"Reference Board",description:""},

    {section:"Phase 1 Renders"},
    {type:"image",src:"media/Disciple/phase_1/Lukki.gif",title:"Lukki",description:"My favorite personal piece from the project, Lukki! The first character I devised for the game, meant to act as a sort of guide NPC for the player, much like the villager in Clash of Clans."},
    {type:"image",src:"media/Disciple/phase_1/pd_char_design.png",title:"Character Guidelines Sheet",description:"A quick guidelines sheet made to make designing characters in the style easier. Big shapes were emphasized highly to keep visibility on the mobile view."}, 
    {type:"image",src:"media/Disciple/phase_1/pd_Athanasia_Concept.png",title:"Dark Goddess Athanasia",description:"Our narrative team wrote some lore on the primary deities the cults would be following. This is a quick rendition of Athanasia, dark goddess of luxury goods and all things beauty. I incorporated athanasia flowers into her design, as well as a silk dress downloaded online."},
    {type:"image",src:"media/Disciple/phase_1/pd_sampleoni.gif",title:"Oni Gangnam Style!",description:"To ease off our workload, I made the decision to make the base armature with Mixamo animations in mind, at least for prototyping."},
   {type:"image",src:"media/Disciple/phase_1/Disciple_gangnam_style.gif",title:"Unreal Engine Demo",description:"Using some basic toon shaders, this visualizer demonstrates how the models may look in Unreal Engine 5."},
    {type:"image",src:"media/Disciple/phase_1/pd_Base Model Cultist.gif",title:"Base Model Explorations",description:"The view from an angle more closely representing the game's final perspective. Our second phase's art director believed the giant heads would cover the cultists bodies too much, so model was scrapped."},
    {section:"Phase 1"},
 
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-1.png",title:"Lookbook",description:"Some splash art I made for another class's homework featuring Lukki and his old pal Dino. The entirety of the making is elsewhere in the portfolio."},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-3.png",title:"",description:"My earliest concepts for Lukki. He started as a shower thought, as all good art does."},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-4.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/pd_Athanasia_Ref.png",title:"Athanasia References",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-5.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-6.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-7.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-8.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/pd_Cultist Base.png",title:"Base Cultist Sheet",description:"The base proportions for our cultists. We were tasked with creating something 'chibi' for cuteness factor. This is a template I made for the art team to create their work around."},
    {type:"image",src:"media/Disciple/phase_1/pd_clothing_tiers.jpg",title:"Clothing Tiers",description:"My classmates work using the base drawing template."},    
    {type:"image",src:"media/Disciple/phase_1/pd_basereferences.png",title:"Base Design Reference",description:"A quick reference collection of how other modular characters are handled and their body types."},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-9.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-10.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-11.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-12.png",title:"",description:"I wanted the cultists to be as modular as possible, even supporting different arm and leg variants. You can see some pieces of my team's work interpreted to fit the 3D base. Credits to my teammates for the bottom right pictures."},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-14.png",title:"",description:"I envisioned our environment with a beautiful vista in the background, thinking it might help us stand our from the competition. So many isometric games have you staring directly at the ground. A dynamic time and weather system would give us so much freedom for beautiful scenarios."},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-15.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-16.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-17.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-18.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-19.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_1/Project Disciple-20.png",title:"",description:""},

    {section:"Phase 2"},
    {type:"image",src:"media/Disciple/phase_2/Project Disciple-21.png",title:"",description:"I think this is the first big pivot I've experienced working on a team project. As disheartening as it was, I'm so grateful I could experience it in an academic environment. I know that scenarios like this can occur in the industry."},
    {type:"image",src:"media/Disciple/phase_2/Project Disciple-22.png",title:"",description:""},
    {type:"image",src:"media/Disciple/phase_2/Project Disciple-23.png",title:"",description:""},

    {type:"image",src:"media/Disciple/phase_2/pd_Mason_Druid_Update.PNG",title:"Isometric Prototyping",description:"I designed the splash art before the isometric view so I could get a good understanding of the druid's character beforehand."},

    {type:"image",src:"media/Disciple/phase_1/pd_Too_many_pieces.png",title:"Too many pieces",description:"For some reason I thought this would be the best approach to modularity... later on we combined the limbs so less pieces would have to be dealt with."},

const gallery2025 = document.getElementById("gallery-2025");
const gallery2024 = document.getElementById("gallery-2024");
const gallery2023 = document.getElementById("gallery-2023");
const galleryPre2023 = document.getElementById("gallery-pre2023");
const modal=document.getElementById("modal");
const modalContent=document.getElementById("modalContent");
const zoomOverlay=document.getElementById("zoomOverlay");
const zoomContainer=zoomOverlay.querySelector(".zoom-container");
const zoomTitle=zoomOverlay.querySelector(".zoom-title");
const zoomDescription=zoomOverlay.querySelector(".zoom-description");

// Render all projects grouped into year sections (2025, 2024, 2023)
function extractYear(p){
  const ys = (p.yearSemester||"").toString();
  // Treat "Pre-2023" and similar as 0 (pre-2023 bucket) - check FIRST before extracting year
  if(/pre-?2023/i.test(ys)) return 0;
  const m = ys.match(/\b(\d{4})\b/);
  if(m) return parseInt(m[1],10);
  return 0;
}

function semesterOrder(p){
  const s = (p.yearSemester||"").toString().toLowerCase();
  if(s.includes('fall')) return 2; // show Fall before Spring
  if(s.includes('spring')) return 1;
  return 0; // unknown / pre / other
}

function createCardForProject(p, index){
  const card=document.createElement("div");
  card.className="card "+(p.categories && p.categories[0] ? typeClass(p.categories[0]) : "");
  const img=new Image(); img.src=p.thumbnail; img.alt=p.title; img.loading="lazy";
  const content=document.createElement("div"); content.className="card-content";
  let displayCategories = [...(p.categories||[])];
  if(displayCategories.join(", ").length>25){ displayCategories = displayCategories.map(c=>c.length>10?c.slice(0,10)+"…":c); }
  content.innerHTML=`<h3>${p.title}</h3><p>${p.yearSemester} • ${displayCategories.join(", ")}</p>`;
  card.appendChild(img); card.appendChild(content);

  img.addEventListener("load",()=>{ requestAnimationFrame(()=>{ setTimeout(()=>card.classList.add("show"),index*80); }); });
  img.addEventListener("error",()=>card.classList.add("show"));
  card.addEventListener("click",()=>openModal(p));
  return card;
}

function renderProjectsByYear(){
  // Clear containers
  gallery2025.innerHTML = "";
  gallery2024.innerHTML = "";
  gallery2023.innerHTML = "";
  galleryPre2023.innerHTML = "";

  const buckets = { 2025:[], 2024:[], 2023:[], 0:[] };
  projects.forEach(p=>{
    // Apply category filter
    if(activeCategory !== "all" && (!p.categories || !p.categories.some(cat => typeClass(cat) === typeClass(activeCategory)))){
      return;
    }
    
    const y = extractYear(p);
    if(y === 2025) buckets[2025].push(p);
    else if(y === 2024) buckets[2024].push(p);
    else if(y === 2023) buckets[2023].push(p);
    else buckets[0].push(p); // Pre-2023
  });

  // Sort each bucket using yearSemester: year (desc) then semester (Fall before Spring)
  Object.keys(buckets).forEach(key=>{
    buckets[key].sort((a,b)=>{
      const ya = extractYear(a), yb = extractYear(b);
      if(ya !== yb) return yb - ya; // newer years first (shouldn't be needed inside bucket)
      const sa = semesterOrder(a), sb = semesterOrder(b);
      if(sa !== sb) return sb - sa; // Fall(2) before Spring(1)
      // fallback: preserve original order or compare strings
      return (b.yearSemester||"").localeCompare(a.yearSemester||"");
    });
  });

  buckets[2025].forEach((p,i)=> gallery2025.appendChild(createCardForProject(p,i)));
  buckets[2024].forEach((p,i)=> gallery2024.appendChild(createCardForProject(p,i)));
  buckets[2023].forEach((p,i)=> gallery2023.appendChild(createCardForProject(p,i)));
  buckets[0].forEach((p,i)=> galleryPre2023.appendChild(createCardForProject(p,i)));
  
  // Hide year sections if they have no projects
  gallery2025.parentElement.style.display = gallery2025.children.length > 0 ? "block" : "none";
  gallery2024.parentElement.style.display = gallery2024.children.length > 0 ? "block" : "none";
  gallery2023.parentElement.style.display = gallery2023.children.length > 0 ? "block" : "none";
  galleryPre2024.parentElement.style.display = galleryPre2024.children.length > 0 ? "block" : "none";
}

// Card type class
function typeClass(type){
  switch(type.toLowerCase()){
    case "environments": return "environments";
    case "environment": return "environments";
    case "characters": return "characters";
    case "character": return "characters";
    case "props": return "props";
    case "prop": return "props";
    case "projects": return "projects";
    case "project": return "projects";
    case "products": 
    case "physical": 
    case "physical creation": return "products";
    case "doodles": return "doodles";
    default: return "";
  }
}

// (Filtering and infinite-scroll removed.)

// Zoom & Modal
let currentProject=null, currentMediaIndex=0, filteredMediaList=[];

// Build filtered media list (excludes section dividers)
function getFilteredMediaList(project) {
  return project.media.filter(m => !m.section);
}

// Map from filtered index to original project.media index
function getOriginalMediaIndex(filteredIndex) {
  const originalMedia = currentProject.media;
  let count = 0;
  for (let i = 0; i < originalMedia.length; i++) {
    if (!originalMedia[i].section) {
      if (count === filteredIndex) return i;
      count++;
    }
  }
  return 0;
}

function openModal(project){
  modal.classList.add("show");
  document.body.style.overflow = "hidden";
  
  // Scroll modal content to top
  requestAnimationFrame(() => {
    modal.scrollTop = 0;
    modalContent.scrollTop = 0;
  });
  
  modalContent.innerHTML=`
    <h2>${project.title}</h2>
    <p><em>${project.yearSemester} • ${project.categories.join(", ")}</em></p>
    <p>${project.description.replace(/\n/g, '<br>')}</p>
    <div class="media-grid ${project.media.length===1?'single':''}">
      ${project.media.map((m,idx)=>{
        // Skip rendering media-item for section dividers
        if(m.section) {
          return `<div class="media-section-divider"><span class="media-section-divider-label">${m.section}</span></div>`;
        }
        // Only render actual media items
        let mediaContent;
        if(m.type==='image') {
          mediaContent = `<img loading="lazy" src="${m.src}" alt="${m.title}"/>`;
        } else if(m.type==='video') {
          // Check if it's a local video file or an embed
          if(m.src.endsWith('.mp4') || m.src.endsWith('.webm')) {
            mediaContent = `<video src="${m.src}" muted loop controls></video>`;
          } else {
            mediaContent = `<iframe src="${m.src}" frameborder="0" allowfullscreen title="${m.title}"></iframe>`;
          }
        }
        return `<div class="media-item${m.hero?' hero':''}
" data-index="${idx}">${mediaContent}</div>`;
      }).join("")}
    </div>
  `;
  modalContent.querySelectorAll(".media-item").forEach(el=>{
    const idx=el.dataset.index; el.addEventListener("click",()=>openZoom(Number(idx),project));
  });
}

function openZoom(originalIndex,project){
  currentProject=project;
  filteredMediaList = getFilteredMediaList(project);
  
  // Find the filtered index from the original index
  let filteredIndex = 0;
  for (let i = 0; i < originalIndex; i++) {
    if (!project.media[i].section) filteredIndex++;
  }
  currentMediaIndex = filteredIndex;
  
  updateZoomMedia(); zoomOverlay.classList.add("show");
  document.body.style.overflow = "hidden";
  zoomOverlay.addEventListener("click",closeZoom);
}

function updateZoomMedia(){
  const media = filteredMediaList[currentMediaIndex];
  if (!media) return;
  
  zoomContainer.innerHTML = "";

  // Create media element
  let el;
  if (media.type === "image") {
    el = document.createElement("img");
    el.src = media.src;
    el.alt = media.title;
    el.loading = "lazy";
  } else if (media.type === "video") {
    // Check if it's a local video file or an embed
    if(media.src.endsWith('.mp4') || media.src.endsWith('.webm')) {
      el = document.createElement("video");
      el.src = media.src;
      el.controls = true;
      el.muted = false;
      el.loop = true;
      el.autoplay = true;
    } else {
      el = document.createElement("iframe");
      el.src = media.src;
      el.title = media.title;
      el.frameBorder = "0";
      el.allowFullscreen = true;
    }
  }

  // Add media and fade it in
  zoomContainer.appendChild(el);
  requestAnimationFrame(() => el.classList.add("show"));

  // Update text
  zoomTitle.textContent = media.title;
  zoomDescription.innerHTML = (media.description || '').replace(/\n/g, '<br>');

  // Add arrows *after* media so they layer above it
  // Remove any previous arrows and add new arrows attached to the overlay so
  // they reliably appear above media regardless of the container stacking
  zoomOverlay.querySelectorAll('.zoom-arrow').forEach(n => n.remove());
  if (filteredMediaList.length > 1) {
    const left = document.createElement("div");
    left.className = "zoom-arrow left";
    left.setAttribute('role','button'); left.setAttribute('aria-label','Previous');
    left.innerHTML = "&#10094;";
    left.addEventListener("click", e => {
      e.stopPropagation();
      fadeTransition(-1);
    });

    const right = document.createElement("div");
    right.className = "zoom-arrow right";
    right.setAttribute('role','button'); right.setAttribute('aria-label','Next');
    right.innerHTML = "&#10095;";
    right.addEventListener("click", e => {
      e.stopPropagation();
      fadeTransition(1);
    });

    zoomOverlay.appendChild(left);
    zoomOverlay.appendChild(right);
  }
}


// Add smooth fade transition helper
function fadeTransition(direction) {
  const current = zoomContainer.querySelector("img, video, iframe");
  if(!current) return;

  // Fade out both image and text
  current.classList.remove("show");
  const zoomInfo = zoomOverlay.querySelector(".zoom-info");
  zoomInfo.classList.add("hide");
  
  setTimeout(() => {
    currentMediaIndex = (currentMediaIndex + direction + filteredMediaList.length) % filteredMediaList.length;
    updateZoomMedia();
    // Fade text back in
    setTimeout(() => zoomInfo.classList.remove("hide"), 10);
  }, 300);
}





function closeZoom(){
  zoomOverlay.classList.remove("show");
  document.body.style.overflow = "";
  zoomContainer.innerHTML = "";
  // remove any arrow controls so they don't persist after closing
  zoomOverlay.querySelectorAll('.zoom-arrow').forEach(n => n.remove());
  zoomTitle.textContent = "";
  zoomDescription.textContent = "";
  // Reset zoom state
  currentMediaIndex = 0;
  currentProject = null;
  filteredMediaList = [];
}
modal.addEventListener("click", e=>{ if(e.target===modal) { modal.classList.remove("show"); document.body.style.overflow = ""; } });

// Keyboard navigation
document.addEventListener("keydown", e=>{
  if(!zoomOverlay.classList.contains("show")) return;
  if(e.key==="ArrowLeft"){ fadeTransition(-1); }
  else if(e.key==="ArrowRight"){ fadeTransition(1); }
  else if(e.key==="Tab"){ 
    e.preventDefault();
    fadeTransition(e.shiftKey ? -1 : 1);
  }
  else if(e.key==="Escape"){ closeZoom(); }
});

// Init
let activeCategory = "all";

// Tab filtering
document.querySelectorAll(".tab-button").forEach(btn => {
  btn.addEventListener("click", () => {
    // Update active tab
    document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    
    // Update active category
    activeCategory = btn.dataset.category;
    
    // Re-render projects with filter
    renderProjectsByYear();
  });
});

renderProjectsByYear();
