<head>

<style>
/* Sleek custom scrollbar styling */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 5px;
}

::-webkit-scrollbar-thumb {
  background: #AA1596;
  border-radius: 5px;
  transition: background 0.2s ease;
}

::-webkit-scrollbar-thumb:hover {
  background: #FFAA00;
}

* {
  scrollbar-width: thin;
  scrollbar-color: #AA1596 rgba(0, 0, 0, 0.2);
}

body { 
  font-family: Arial, sans-serif; 
  margin:0; 
  padding:0; 
  background-color: #000;
  color:#fff;
  overflow-x: hidden;
  max-width: 100vw;
  animation: fadeIn 0.5s ease-in;
}

/* Page Transition Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

body.fade-out {
  animation: fadeOut 0.3s ease-out forwards;
}

/* Hamburger Menu Styles */
.hamburger {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 30px;
  height: 25px;
  cursor: pointer;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.hamburger span {
  display: block;
  width: 100%;
  height: 3px;
  background: #fff;
  border-radius: 3px;
  transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(8px, 8px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(8px, -8px);
}

.side-menu {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100vh;
  background: linear-gradient(180deg, #27167C 0%, #1a0e52 100%);
  z-index: 999;
  transition: left 0.3s ease, visibility 0.3s ease;
  padding: 80px 30px 30px 30px;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
  overflow-y: auto;
  visibility: hidden;
  pointer-events: none;
}

.side-menu.active {
  left: 0;
  visibility: visible;
  pointer-events: all;
}

.side-menu nav {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.side-menu nav a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 10px 15px;
  border-radius: 8px;
  transition: all 0.3s ease;
  border-left: 3px solid transparent;
}

.side-menu nav a:hover {
  background: rgba(255, 170, 0, 0.2);
  border-left: 3px solid #FFAA00;
  transform: translateX(5px);
}

.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 998;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.menu-overlay.active {
  opacity: 1;
  pointer-events: all;
}

/* Full-viewport animated gradient layer that persists across tabs */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  height: 100vh;
  background: linear-gradient(to top, #001a4d 0%, #000 100%);
  background-repeat: no-repeat;
  background-size: 100% 150%;
  background-position: center 0px;
  animation: bottomGradientBounce 6s ease-in-out infinite;
  will-change: background-position;
  z-index: 0;
  pointer-events: none;
}

/* Ensure content sits above the gradient layer */
body > *:not(.hamburger):not(.side-menu):not(.menu-overlay) { position: relative; z-index: 1; }

@keyframes bottomGradientBounce {
  0%, 100% { background-position: center 0px; }
  50% { background-position: center 100px; }
}

.content {
  max-width: 1400px;
  margin: 80px auto 50px;
  padding: 20px;
}

/* Contact Section - Top Left */
.contact-section {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 60px;
  padding-left: 1rem;
}

.contact-section h1 {
  color: #FFAA00;
  font-size: 3rem;
  margin: 0 0 20px 0;
  font-weight: bold;
}

.contact-links {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.contact-link {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #fff;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 8px;
  background: rgba(170, 21, 150, 0.2);
  border: 2px solid #AA1596;
  transition: all 0.3s ease;
}

.contact-link:hover {
  background: #AA1596;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(170, 21, 150, 0.4);
}

.contact-icon {
  width: 24px;
  height: 24px;
  object-fit: contain;
}

/* Curated Projects Section */
.projects-section {
  padding-left: 1rem;
}

.projects-section h2 {
  color: #FFAA00;
  font-size: 2.5rem;
  margin: 0 0 30px 0;
  font-weight: bold;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
  padding: 1rem 0;
}

.project-card {
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  transition: all 0.3s ease;
  background: #27167C;
  text-decoration: none;
  display: block;
}

.project-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(170, 21, 150, 0.5);
}

.project-thumbnail {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.project-card:hover .project-thumbnail {
  transform: scale(1.05);
}

.project-info {
  padding: 1.5rem;
}

.project-title {
  color: #FFAA00;
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0 0 0.5rem 0;
}

.project-meta {
  color: #aaa;
  font-size: 0.9rem;
  margin-bottom: 0.8rem;
}

.project-description {
  color: #fff;
  font-size: 1rem;
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

/* Modal Styles */
.modal { 
  position:fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  background:rgba(0,0,0,0.7); 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  opacity:0; 
  pointer-events:none; 
  transition:opacity 0.3s ease; 
  z-index:4; 
}
.modal.show { 
  opacity:1; 
  pointer-events:all; 
}
.modal-content { 
  background:#111; 
  color:white; 
  max-width:80%; 
  width:80%; 
  max-height:85vh; 
  overflow-y:auto; 
  border-radius:12px; 
  position:relative; 
  padding:1.5rem; 
  animation: fadeIn 0.1s ease;
}
.modal-content::-webkit-scrollbar {
  width: 8px;
}
.modal-content::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 4px;
}
.modal-content::-webkit-scrollbar-thumb {
  background: #AA1596;
  border-radius: 4px;
}
.modal-content::-webkit-scrollbar-thumb:hover {
  background: #FFAA00;
}
.modal h2 { 
  margin-top:0; 
  color:#FFAA00; 
}
.media-grid { 
  display:grid; 
  grid-template-columns:repeat(auto-fit,minmax(400px,1fr)); 
  gap:1.25rem; 
  margin-top:1rem; 
  justify-items:center; 
  align-items:start; 
}
.media-item.hero { 
  grid-column: 1 / -1; 
  aspect-ratio: 16/9; 
  max-width: 100vh;
}
.media-item { 
  width:100%; 
  aspect-ratio:16/9; 
  background:#222; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  overflow:hidden; 
  border-radius:8px; 
  cursor:pointer; 
}
.media-item img, .media-item iframe, .media-item video { 
  max-width:100%; 
  max-height:100%; 
  object-fit:contain; 
}
.media-item iframe, .media-item video {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 8px;
  object-fit: cover;
  pointer-events: none;
}
.media-item video::-webkit-media-controls {
  display: none !important;
}
.media-item video::-webkit-media-controls-enclosure {
  display: none !important;
}

/* Zoom Overlay Styles */
.zoom-overlay { 
  position:fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  background:rgba(0,0,0,0.85); 
  display:flex; 
  flex-direction:column; 
  justify-content:center; 
  align-items:center; 
  opacity:0; 
  pointer-events:none; 
  transition:opacity 0.3s ease; 
  z-index:1000; 
  overflow:hidden; 
}
.zoom-overlay.show { 
  opacity:1; 
  pointer-events:all; 
}
.zoom-container { 
  width:95vw; 
  max-width:1600px; 
  aspect-ratio:16/9; 
  position:relative; 
  z-index: 2; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  margin-bottom:1rem;  
  overflow: visible; 
  background:transparent;
}
.zoom-container img, .zoom-container iframe, .zoom-container video { 
  width:100%; 
  height:100%; 
  border-radius:12px; 
  box-shadow:0 4px 20px rgba(0,0,0,0.4); 
  cursor:zoom-out; 
  object-fit:contain; 
}
.zoom-container iframe, .zoom-container video { 
  pointer-events: auto; 
}
.zoom-info { 
  color:white; 
  text-align:center; 
  max-width:90%; 
  margin-bottom:20px; 
  opacity:1; 
  transition: opacity 0.3s ease; 
}
.zoom-info.hide { 
  opacity:0; 
}
.zoom-info h3 { 
  margin-bottom:0.3rem; 
  color:#FFAA00; 
}
.zoom-info p { 
  margin:0; 
  font-size:1.1rem; 
}
.zoom-arrow {
  position: absolute;
  z-index: 10002;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2.25rem;
  color: #ffffff;
  background: rgba(0, 0, 0, 0.65);
  border-radius: 50%;
  width: 56px;
  height: 56px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  transition: background 0.15s ease, transform 0.15s ease, opacity 0.15s ease;
  opacity: 0.98;
}
.zoom-arrow:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateY(-50%) scale(1.08);
}
.zoom-arrow.left { 
  left: 2.5%; 
}
.zoom-arrow.right { 
  right: 2.5%; 
}
.zoom-container > * {
  opacity: 0;
  transform: scale(0.98);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.zoom-container > *.show {
  opacity: 1;
  transform: scale(1);
}

/* Media Section Divider */
.media-section-divider {
  grid-column: 1 / -1;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 1.5rem 0 1rem 0;
}
.media-section-divider-label {
  color: #FFAA00;
  font-weight: 600;
  font-size: 1.1rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

/* Mobile Responsive Styles */
@media screen and (max-width: 768px) {
  .content {
    margin: 60px auto 30px;
    padding: 15px;
  }

  .contact-section h1 {
    font-size: 2rem;
  }

  .projects-section h2 {
    font-size: 1.8rem;
  }

  .projects-grid {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
  }

  .contact-links {
    flex-direction: column;
  }

  .contact-link {
    width: 100%;
    max-width: 300px;
  }

  .modal-content {
    max-width: 90%;
    width: 90%;
    max-height: 85vh;
    padding: 1rem;
  }

  .media-grid {
    grid-template-columns: 1fr;
    gap: 1rem;
  }

  .zoom-container {
    width: 98vw;
    max-width: 98vw;
    aspect-ratio: auto;
    height: auto;
    max-height: 60vh;
  }

  .zoom-container img,
  .zoom-container iframe {
    width: 100%;
    height: auto;
    max-height: 60vh;
  }

  .zoom-info {
    max-width: 95%;
    padding: 0 1rem;
    margin-bottom: 10px;
  }

  .zoom-info h3 {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }

  .zoom-info p {
    font-size: 0.9rem;
  }

  .zoom-arrow {
    width: 44px;
    height: 44px;
    font-size: 1.75rem;
  }

  .zoom-arrow.left {
    left: 5px;
  }

  .zoom-arrow.right {
    right: 5px;
  }
}

@media screen and (max-width: 480px) {
  .projects-grid {
    grid-template-columns: 1fr;
  }

  .modal-content {
    padding: 0.75rem;
  }

  .zoom-container {
    max-height: 50vh;
  }

  .zoom-container img,
  .zoom-container iframe {
    max-height: 50vh;
  }

  .zoom-arrow {
    width: 40px;
    height: 40px;
    font-size: 1.5rem;
  }
}

@media screen and (max-height: 600px) and (orientation: landscape) {
  .zoom-container {
    max-height: 75vh;
  }

  .zoom-container img,
  .zoom-container iframe {
    max-height: 75vh;
  }

  .zoom-info {
    margin-bottom: 5px;
  }

  .zoom-info h3 {
    font-size: 1rem;
    margin-bottom: 0.25rem;
  }

  .zoom-info p {
    font-size: 0.85rem;
  }
}
</style>

<script>
// Hamburger Menu Functionality
const hamburger = document.getElementById('hamburger');
const sideMenu = document.getElementById('sideMenu');
const menuOverlay = document.getElementById('menuOverlay');

function toggleMenu() {
  hamburger.classList.toggle('active');
  sideMenu.classList.toggle('active');
  menuOverlay.classList.toggle('active');
}

hamburger.addEventListener('click', toggleMenu);
menuOverlay.addEventListener('click', toggleMenu);

const menuLinks = sideMenu.querySelectorAll('a');
menuLinks.forEach(link => {
  link.addEventListener('click', toggleMenu);
});

// Page Transition Effect
document.addEventListener('DOMContentLoaded', () => {
  const links = document.querySelectorAll('a[href]:not([href^="#"]):not([href^="http"]):not([href^="mailto"])');
  
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      const href = link.getAttribute('href');
      if (href && !e.ctrlKey && !e.metaKey) {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = href;
        }, 300);
      }
    });
  });
});
</script>
