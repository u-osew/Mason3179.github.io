<style>
/* Sleek custom scrollbar styling */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 5px;
}

::-webkit-scrollbar-thumb {
  background: #AA1596;
  border-radius: 5px;
  transition: background 0.2s ease;
}

::-webkit-scrollbar-thumb:hover {
  background: #FFAA00;
}

* {
  scrollbar-width: thin;
  scrollbar-color: #AA1596 rgba(0, 0, 0, 0.2);
}

body { 
  font-family: Arial, sans-serif; 
  margin:0; 
  padding:0; 
  background-color: #000;
  color:#fff;
  overflow-x: hidden;
  max-width: 100vw;
  animation: fadeIn 0.5s ease-in;
}

/* Page Transition Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

body.fade-out {
  animation: fadeOut 0.3s ease-out forwards;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  height: 100vh;
  background: linear-gradient(to top, #001a4d 0%, #000 100%);
  background-repeat: no-repeat;
  background-size: 100% 150%;
  background-position: center 0px;
  animation: bottomGradientBounce 6s ease-in-out infinite;
  will-change: background-position;
  z-index: 0;
  pointer-events: none;
}

body > * { position: relative; z-index: 1; }

@keyframes bottomGradientBounce {
  0%, 100% { background-position: center 0px; }
  50% { background-position: center 100px; }
}

/* Hamburger Menu Styles */
.hamburger {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 30px;
  height: 25px;
  cursor: pointer;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.hamburger span {
  display: block;
  width: 100%;
  height: 3px;
  background: #fff;
  border-radius: 3px;
  transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(8px, 8px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(8px, -8px);
}

.side-menu {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100vh;
  background: linear-gradient(180deg, #27167C 0%, #1a0e52 100%);
  z-index: 999;
  transition: left 0.3s ease, visibility 0.3s ease;
  padding: 80px 30px 30px 30px;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
  overflow-y: auto;
  visibility: hidden;
  pointer-events: none;
}

.side-menu.active {
  left: 0;
  visibility: visible;
  pointer-events: all;
}

.side-menu nav {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.side-menu nav a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 10px 15px;
  border-radius: 8px;
  transition: all 0.3s ease;
  border-left: 3px solid transparent;
}

.side-menu nav a:hover {
  background: rgba(255, 170, 0, 0.2);
  border-left: 3px solid #FFAA00;
  transform: translateX(5px);
}

.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 998;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.menu-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.content {
  max-width: 1400px;
  margin: 10px auto 50px;
  padding: 20px;
}

h1 {
  color: #FFAA00;
  text-align: center;
  font-size: 3rem;
  margin-bottom: 30px;
}

p {
  font-size: 1.1rem;
  line-height: 1.8;
  margin-bottom: 20px;
}

/* Shop Layout - Equal Horizontal Distribution */
.shop-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 80px;
  margin-top: 40px;
}

.shop-category-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.shop-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.shop-item {
  background: transparent;
  border-radius: 12px;
  overflow: hidden;
  transition: all 0.3s ease;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  position: relative;
  width: 100%;
}

.shop-item:hover {
  transform: translateY(-5px);
  box-shadow: none;
}

.item-info {
  padding: 20px;
  text-align: center;
}

.shop-title {
  font-size: 1.3rem;
  color: #fff;
  font-weight: bold;
  margin-bottom: 8px;
}

.shop-subtitle {
  font-size: 1rem;
  color: #aaa;
  font-weight: normal;
  margin-bottom: 10px;
}

.shop-description {
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.5);
  line-height: 1.5;
}

.item-thumbnail {
  width: 100%;
  aspect-ratio: 1;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.item-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
  backface-visibility: hidden;
  transform-origin: center center;
  will-change: transform;
  transform: scale(1.05);
}

.shop-item:hover .item-thumbnail img {
  transform: scale(1.07);
}

.item-thumbnail::after {
  content: '';
  position: absolute;
  inset: 0;
  background: transparent;
  pointer-events: none;
}

@media (max-width: 1024px) {
  .shop-container {
    grid-template-columns: 1fr;
    gap: 30px;
  }
  
  .item-thumbnail {
    min-height: 300px;
  }
}
</style>
</head>
<body>

<script>
// Hamburger Menu Functionality
const hamburger = document.getElementById('hamburger');
const sideMenu = document.getElementById('sideMenu');
const menuOverlay = document.getElementById('menuOverlay');

function toggleMenu() {
  hamburger.classList.toggle('active');
  sideMenu.classList.toggle('active');
  menuOverlay.classList.toggle('active');
}

hamburger.addEventListener('click', toggleMenu);
menuOverlay.addEventListener('click', toggleMenu);

const menuLinks = sideMenu.querySelectorAll('a');
menuLinks.forEach(link => {
  link.addEventListener('click', toggleMenu);
});

// Page Transition Effect
document.addEventListener('DOMContentLoaded', () => {
  const links = document.querySelectorAll('a[href]:not([href^="#"]):not([href^="http"]):not([href^="mailto"])');
  
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      const href = link.getAttribute('href');
      if (href && !e.ctrlKey && !e.metaKey) {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = href;
        }, 300);
      }
    });
  });
});
</script>
